<!DOCTYPE html>
<html>
<head>
<style>
li:nth-child(odd){
  background: blue;
}
li:nth-child(even){
  background: red;
}
li:hover{
  color: white;
}
li:first-child{
  color: pink;
}
li:last-child{
  color: yellow;
}
li:empty{
  background: purple;
}
</style>
<meta charset="utf-8">
<title>HELLO</title>
</head>
<body>
  <ul>
    <li>apple</li>
    <li>apple</li>
    <li>apple</li>
    <li></li>
    <li>apple</li>
    <li>apple</li>
  </ul>
</body>
</html>
